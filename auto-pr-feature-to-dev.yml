name: Auto PR (feature -> dev)

on:
  push:
    branches:
      - 'feature/*'

permissions:
  contents: read
  pull-requests: write

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GitHub CLI
        uses: cli/gh-action@v2

      - name: Open PR to dev (if none exists)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_BRANCH: ${{ github.ref_name }}  
        run: |
          # if a PR from this head to dev already exists, skip
          if gh pr list --base dev --head "$HEAD_BRANCH" --state open --json number --jq 'length>0'; then
            echo "PR already exists from $HEAD_BRANCH -> dev. Skipping."
            exit 0
          fi

          gh pr create \
            --head "$HEAD_BRANCH" \
            --base dev \
            --title "feat: ${HEAD_BRANCH#feature/} â†’ dev" \
            --body "Automated PR for $HEAD_BRANCH into dev." \
            --reviewer "your-reviewer-1,your-reviewer-2" \
            --label "auto-pr" \
            --draft